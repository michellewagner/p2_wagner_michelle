  <style media="screen">
    /* demo styles */
    .rotate {
      height: 250px;
      width: 250px;
      margin:0 auto;
      line-height: 100px;
      background: lightcoral;
      color: #fff;

<body>


<h1 style="margin:150px auto 30px auto; text-align:center;">jQuery rotate Plugin Basic Demo</h1>
  <!--
    keep in mind
    element position, width, height and display css properties
    as the rotate effect might not be the desired
  -->
  <div class="rotate">
    rotating
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../src/jquery.rotate.js"></script>
  <script>

    (function() {
      "use strict";

      // passing object
      $(".rotate").rotate({
        speed: 5000,
        degrees: 360
      });

      /* no options, default degrees: 360, speed: 1000
      $("#rotate").rotate();
      */

      /* passing object and callback
      $("#rotate").rotate({
        speed: 500,
        degrees: -50
      }, function(){
        console.log("Just rotate");
      });
      */

    }());

  </script>
